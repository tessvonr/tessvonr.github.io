<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="css/style.css">

<head>
    <title>BLiSS</title>
</head>
<!--Hey! This is the original version
of Simple CSS Waves-->

<body>
    <div class="header">
        <h2>
            <!-- left header: logo, linked -->
            <a href="index.html" class="left">
                <img src="images/BLiSS_Logo.png" alt="BLiSS logo" id="BLiSSHeader">
            </a>
            <!-- right header: linked -->
            <div class="right">
                <a class="nolink" href="team.html">OUR TEAM</a>
                &nbsp;|&nbsp;
                <a class="nolink" href="projects.html">PROJECTS</a>
                &nbsp;|&nbsp;
                <a class="nolink" href="hab.html">THE HAB</a>
                &nbsp;|&nbsp;
                <button type="button" id="joinbutton">JOIN US!</button>
            </div>
        </h2>

        <!--Content before waves-->
        <div class="inner-header flex">
            <!--Just the logo.. Don't mind this-->
            <img src="images/blissmoon.png" alt="BLiSS logo" id="BLiSSLogo">
            <h1>B L i S S @ M I C H I G A N</h1>
        </div>

        <!--Waves Container-->
        <div>
            <img src="images/BLiSS_Rover.png" alt="BLiSS logo" id="rover">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use class="front" xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
    </div>
    <!--Content ends-->
</body>
